<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, online image compressor">
    <meta name="author" content="Your Name">
    <title>Online Image Compression Tool</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Upload Section */
        #upload-section {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #upload-section input[type="file"] {
            display: none;
        }

        #upload-section label {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #upload-section label:hover {
            background-color: #45a049;
        }

        #upload-section select {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        #upload-section button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #upload-section button:hover {
            background-color: #45a049;
        }

        /* Result Section */
        #result-section {
            margin-top: 20px;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none; /* Hidden by default */
        }

        #compressed-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
        }

        #download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {
            background-color: #45a049;
        }

        /* Ad Section */
        #ad-section {
            margin-top: 20px;
            text-align: center;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #upload-section {
                padding: 15px;
            }

            #upload-section label, #upload-section button {
                width: 100%;
                margin: 10px 0;
            }

            #upload-section select {
                width: 100%;
            }
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Online Image Compression Tool</h1>
    </header>
    <main>
        <!-- Image Upload and Compression Section -->
        <section id="upload-section">
            <input type="file" id="image-upload" accept="image/*">
            <label for="image-upload">Choose Image</label>
            <br>
            <label for="compression-level">Compression Level:</label>
            <select id="compression-level">
                <option value="0.1">Low</option>
                <option value="0.5">Medium</option>
                <option value="0.9">High</option>
            </select>
            <br>
            <button id="compress-btn">Compress Image</button>
        </section>

        <!-- Compressed Image Result Section -->
        <section id="result-section">
            <h2>Compressed Image</h2>
            <img id="compressed-image" src="" alt="Compressed Image">
            <br>
            <a id="download-link" href="" download>Download Compressed Image</a>
        </section>

        <!-- AdSense Ad Unit -->
        <section id="ad-section">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
            <!-- Your Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_SENSE_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Online Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Functionality
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-upload');
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);
            const resultSection = document.getElementById('result-section');
            const compressedImage = document.getElementById('compressed-image');
            const downloadLink = document.getElementById('download-link');

            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(function(blob) {
                        const compressedUrl = URL.createObjectURL(blob);
                        compressedImage.src = compressedUrl;
                        downloadLink.href = compressedUrl;
                        resultSection.style.display = 'block';
                    }, 'image/jpeg', compressionLevel);
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
